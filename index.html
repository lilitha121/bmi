<div class="container">
  <div class="box">

      <div class="input" >
         <label for="height">Weight(kg)</label>
        <input class="input" type="text" name="weight" id="weight" placeholder="in kilograms (kg)"><br><br>

      </div>
    
      <div class="input">
        <label class="myLabel" for="gender">Gender</label>
        <select name="gender" id="genderId" onclick="disableInput()">
        <option value="male" id="male">Male</option>
        <option value="female" id="female">Female</option>
    </select>
    <label class="myLabel" for="age">Age</label>
        <input class="input" type="text" name="age" id="age" >
        <br><br>
        <button id="bmi" onclick="myBMI()">Generate BMI</button><br><br>
    </div>

 
</select>

<label for="BMI">BMI</label>
<input class="input" type="text" id="outputBmi" disabled>
<div id="secIn">

<input class="input" type="text" id="IdealBmi" disabled>
</div><br><br>
